  <script>
    function showInfo_e() {
      let stat = document.getElementById("E").style.display
      stat == "none" ? document.getElementById("E").style.display = "block" : document.getElementById("E").style.display = "none"
    }

  <script type="module">
    import{GLTFLoader} from 'GLTFLoader';
    import* as THREE from 'three';
    
    let scene = new THREE.Scene();
    let renderer = new THREE.WebGLRenderer({
      canvas : document.querySelector('#canvas_earth'),
      antialias : true,
      alpha: true,
    });
    renderer.outputEncoding = THREE.sRGBEncoding;
    
    let camera = new THREE.PerspectiveCamera(30, 1);
    camera.position.set(0, 0, 50)
    camera.rotation.set(0, 0, 0.2)
    
    let hemisphereLight_earth = new THREE.HemisphereLight(0xffffffff, 0xCCCCCCff, 5)
    scene.add(hemisphereLight_earth)
    
    let loader = new GLTFLoader();
    loader.load('earth_3d_model/scene.gltf', function(gltf){
      scene.add(gltf.scene);
      function animate(){
        requestAnimationFrame(animate)
        gltf.scene.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate()
    });
    
  </script>
